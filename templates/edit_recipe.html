<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe - Recipe Rumble</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-teal-600 text-white p-4 sticky top-0 z-10 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Recipe Rumble</h1>
            <nav class="space-x-4">
                <a href="{{ url_for('index') }}" class="hover:text-teal-200">Home</a>
                <a href="{{ url_for('submissions') }}" class="hover:text-teal-200">Submissions</a>
                <a href="{{ url_for('leaderboard') }}" class="hover:text-teal-200">Leaderboard</a>
                <a href="{{ url_for('admin') }}" class="hover:text-teal-200">Admin Dashboard</a>
                <a href="{{ url_for('logout') }}" class="hover:text-teal-200">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 flex-grow">
        <h2 class="text-3xl font-semibold text-teal-700 mb-6">Edit Recipe</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-teal-600 mb-4">Edit {{ recipe['title'] }}</h3>
            <form method="post" action="{{ url_for('edit_recipe', recipe_id=recipe['id']) }}">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700">Title:</label>
                    <input type="text" name="title" id="title" value="{{ recipe['title'] }}" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="ingredients" class="block text-gray-700">Ingredients:</label>
                    <textarea name="ingredients" id="ingredients" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">{{ recipe['ingredients'] }}</textarea>
                </div>
                <div class="mb-4">
                    <label for="instructions" class="block text-gray-700">Instructions:</label>
                    <textarea name="instructions" id="instructions" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">{{ recipe['instructions'] }}</textarea>
                </div>
                <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600 transition">Update Recipe</button>
                <a href="{{ url_for('index') }}" class="inline-block bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition ml-2">Cancel</a>
            </form>
        </div>
    </main>

    <footer class="bg-teal-600 text-white p-4 text-center">
        <p>&copy; 2025 Recipe Rumble</p>
    </footer>
</body>
</html>
