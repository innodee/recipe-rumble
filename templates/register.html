<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Recipe Rumble</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(45deg, #14b8a6, #06b6d4, #8b5cf6, #ec4899);
            background-size: 400%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(20, 184, 166, 0.5); /* Teal glow */
        }
        /* Custom styles for glass form elements */
        .form-control-glass {
            background-color: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            color: white !important;
        }
        .form-control-glass::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }
        .form-control-glass:focus {
            box-shadow: 0 0 0 0.2rem rgba(20, 184, 166, 0.5) !important; /* Teal focus ring */
            border-color: #14b8a6 !important; /* Teal border on focus */
        }
        .custom-teal-link {
            color: #5eead4; /* Lighter teal for links */
        }
        .custom-teal-link:hover {
            color: #99f6e4; /* Even lighter teal for hover */
        }
    </style>
</head>
<body class="vh-100 d-flex flex-column">
    <header class="bg-info text-white p-3 sticky-top shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 font-weight-bold mb-0">Recipe Rumble</h1>
            <nav>
                <a href="{{ url_for('login') }}" class="text-white custom-teal-link">Login</a>
            </nav>
        </div>
    </header>

    <main class="container flex-grow-1 d-flex align-items-center justify-content-center py-4">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6"> {/* Adjusted column width for more fields */}
                <div class="glass-card rounded-lg shadow-lg p-4 p-md-5 fade-in">
                    <h2 class="h2 font-weight-semibold text-white text-center mb-4">Register</h2>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-danger p-3 mb-3 rounded" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="post" action="{{ url_for('register') }}">
                        <div class="form-row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="first_name" class="text-white small font-weight-medium mb-1">First Name</label>
                                <input type="text" name="first_name" id="first_name" required class="form-control form-control-glass" placeholder="Enter your first name">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="surname" class="text-white small font-weight-medium mb-1">Surname</label>
                                <input type="text" name="surname" id="surname" required class="form-control form-control-glass" placeholder="Enter your surname">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="username" class="text-white small font-weight-medium mb-1">Username</label>
                            <input type="text" name="username" id="username" required class="form-control form-control-glass" placeholder="Choose a username">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="password" class="text-white small font-weight-medium mb-1">Password</label>
                                <input type="password" name="password" id="password" required class="form-control form-control-glass" placeholder="Enter your password">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="password_confirm" class="text-white small font-weight-medium mb-1">Confirm Password</label>
                                <input type="password" name="password_confirm" id="password_confirm" required class="form-control form-control-glass" placeholder="Confirm your password">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone_number" class="text-white small font-weight-medium mb-1">Phone Number (Optional)</label>
                            <input type="text" name="phone_number" id="phone_number" class="form-control form-control-glass" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group mb-4">
                            <label for="email" class="text-white small font-weight-medium mb-1">Email (Optional)</label>
                            <input type="email" name="email" id="email" class="form-control form-control-glass" placeholder="Enter your email">
                        </div>
                        <button type="submit" class="btn btn-info btn-block text-white py-2 rounded btn-glow" style="transition: transform 0.2s ease-in-out;" onmouseover="this.style.transform='scale(1.05)';" onmouseout="this.style.transform='scale(1)';">Register</button>
                    </form>
                    <p class="text-center text-white mt-3 mb-0">
                        Already have an account? <a href="{{ url_for('login') }}" class="custom-teal-link font-weight-medium">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
