<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Recipe Rumble</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(45deg, #14b8a6, #06b6d4, #8b5cf6, #ec4899);
            background-size: 400%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(20, 184, 166, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-teal-600 text-white p-4 sticky top-0 z-10 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Recipe Rumble</h1>
            <nav class="space-x-4">
                <a href="{{ url_for('login') }}" class="hover:text-teal-200">Login</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto flex-grow flex items-center justify-center p-6">
        <div class="glass-card rounded-lg shadow-xl p-8 w-full max-w-md fade-in">
            <h2 class="text-3xl font-semibold text-white text-center mb-6">Register</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('register') }}">
                <div class="mb-4">
                    <label for="first_name" class="block text-white text-sm font-medium mb-2">First Name</label>
                    <input type="text" name="first_name" id="first_name" required class="w-full px-4 py-2 bg-white bg-opacity-20 text-white border border-teal-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 placeholder-gray-300" placeholder="Enter your first name">
                </div>
                <div class="mb-4">
                    <label for="surname" class="block text-white text-sm font-medium mb-2">Surname</label>
                    <input type="text" name="surname" id="surname" required class="w-full px-4 py-2 bg-white bg-opacity-20 text-white border border-teal-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 placeholder-gray-300" placeholder="Enter your surname">
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-white text-sm font-medium mb-2">Username</label>
                    <input type="text" name="username" id="username" required class="w-full px-4 py-2 bg-white bg-opacity-20 text-white border border-teal-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 placeholder-gray-300" placeholder="Choose a username">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-white text-sm font-medium mb-2">Password</label>
                    <input type="password" name="password" id="password" required class="w-full px-4 py-2 bg-white bg-opacity-20 text-white border border-teal-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 placeholder-gray-300" placeholder="Enter your password">
                </div>
                <div class="mb-4">
                    <label for="password_confirm" class="block text-white text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" name="password_confirm" id="password_confirm" required class="w-full px-4 py-2 bg-white bg-opacity-20 text-white border border-teal-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 placeholder-gray-300" placeholder="Confirm your password">
                </div>
                <div class="mb-4">
                    <label for="phone_number" class="block text-white text-sm font-medium mb-2">Phone Number (Optional)</label>
                    <input type="text" name="phone_number" id="phone_number" class="w-full px-4 py-2 bg-white bg-opacity-20 text-white border border-teal-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 placeholder-gray-300" placeholder="Enter your phone number">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-white text-sm font-medium mb-2">Email (Optional)</label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-2 bg-white bg-opacity-20 text-white border border-teal-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 placeholder-gray-300" placeholder="Enter your email">
                </div>
                <button type="submit" class="w-full bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600 transition-transform transform hover:scale-105 btn-glow">Register</button>
            </form>
            <p class="text-center text-white mt-4">
                Already have an account? <a href="{{ url_for('login') }}" class="text-teal-300 hover:text-teal-200">Login</a>
            </p>
        </div>
    </main>
</body>
</html>
