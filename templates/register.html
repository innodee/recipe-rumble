{% extends "base.html" %}
{% block title %}Register â€¢ Recipe Rumble{% endblock %}
{% block hero %}
<section class="section-hero py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card card-foody p-4 p-md-5">
          <h2 class="h3 text-center fw-bold mb-4">Create your account</h2>
          <form method="post" action="{{ url_for('register') }}">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Surname</label>
                <input type="text" name="surname" class="form-control" required>
              </div>
              <div class="col-12">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="password_confirm" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone Number (Optional)</label>
                <input type="text" name="phone_number" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="col-12 d-grid d-md-inline">
                <button type="submit" class="btn btn-accent-gradient px-4">Register</button>
              </div>
            </div>
          </form>
          <div class="text-center my-3 text-secondary">OR</div>
          <div class="row g-2">
            <div class="col-md-6 d-grid">
              <a href="{{ url_for('facebook.login') }}" class="btn btn-primary">
                <i class="fab fa-facebook-f me-2"></i> Login with Facebook
              </a>
            </div>
            <div class="col-md-6 d-grid">
              <a href="{{ url_for('google.login') }}" class="btn btn-danger">
                <i class="fab fa-google me-2"></i> Login with Google
              </a>
            </div>
          </div>
          <p class="text-center mt-3 mb-0">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
